<html lang="en">

<head>

    <title>bap er bank</title>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16  ">Welcome To <span class="font-semibold text-purple-700
text-opacity-75 "> Bap Bank</span></h2>
    </header>
    <main>
        <section class="bg-green-100  w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="border-2 border-green-400 rounded block w-3/4 mb-4 px-2" type="text" name=""

                    id="user-password" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-5 py-2 rounded text-white font-medium">submit</button>
            </div>
        </section>
    </main>
